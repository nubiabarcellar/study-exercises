<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Aula 4.4</title>
    <style>
        div{
            display: grid;
            place-items: center;
            height: 500px;
        }
        table,
        th,
        td {
            border: 3px solid rgb(54, 53, 53);
        }

        table {
            border-collapse: collapse;
            font-size: 20px;
        }

        th,
        td {
            height: 40px;
            width: 150px;
        }

        th {
            background-color: blue;
            color: azure;
        }

        tr {
            background-color: lightblue;
            text-align: center;
        }

        tr.cor {
            background-color: rgb(220, 240, 247);
        }

        tr:hover {
            background-color: azure;
        }

        caption {
            font-size: 30px;
            margin-bottom: 20px;
        }

        td.curso {
            text-align: left;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <caption><strong>Cursos</strong></caption>
            <tr>
                <th>Curso</th>
                <th>Nível</th>
                <th>Duração</th>
            </tr>
            <tr>
                <td class="curso">ADS</td>
                <td>Superior</td>
                <td>6 meses</td>
            </tr>
            <tr class="cor">
                <td class="curso">Desen Sistemas</td>
                <td>Técnico</td>
                <td>3 semestres</td>
            </tr>
            <tr>
                <td class="curso">Matemática</td>
                <td>Superior</td>
                <td>8 semestres</td>
            </tr>
            <tr class="cor">
                <td class="curso">Tec Educação</td>
                <td>Especialização</td>
                <td>2 semestres</td>
            </tr>
        </table>
    </div>
</body>

</html>
